<body id="body">
  <div class="ui container">
      <h1>Winter's Quotes and Lyrics Game</h1>
      <div class="ui segment">
    <form id="number-form">
      <h3>Can you guess who said it? Enter a number below to play!</h3>
      <input type="number" min=1 required aria-required="true" name="number-input" id="number-input" value=15 placeholder=0>
      <button type="submit" class="hide2" id="button-submit">Click to Play!</button>
      <button type="button" id="button-reload" class="hidden-start">Click to play again!</button>
      </form><br>
    </div>      

    <div id="results-div" class>
      <h3 class="text-secondary">Your result:</h3>
      <p id="result"></p>
    </div>
